<div class="mt-5 p-3">
    <div class="accordion shadow" id="accordTest1">
        <div class="card">
          <div class="card-header bg-white" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left bi bi-question-circle fs-30" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Ejercicio 2
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordTest1">
            <div class="card-body">
              <h5>Selecciona las respuestas correctas</h5>
              <ul>
                <div >
                    <li *ngFor="let question of questions">
                        <p>{{ question.text }}</p>
                        <div *ngFor="let option of question.options; let i=index" class="custom-control custom-radio mb-3">
                            <input type="radio" name="{{ question.id }}" [(ngModel)]="question.selected" [value]="option" class="custom-control-input" id="option{{ i }}{{ question.id }}" required>
                            <label class="custom-control-label" for="option{{ i }}{{ question.id }}">{{ option }}</label>
                        </div>

                        <div *ngIf="showResponses" class="border dotted-border p-4">
                          <div class="correct espaciado">
                            <div class="d-flex">
                              <i class="bi bi-check-circle-fill text-success fs-40 mr-3"></i>
                              <p class="mt-3">Bien hecho</p>
                            </div>
                          </div>
                          <div class="incorrect espaciado">
                            <div class="d-flex">
                              <i class="bi bi-x-circle-fill text-danger fs-40 mr-3"></i>
                              <p class="mt-3">Respuesta Incorrecta</p>
                            </div>
                          </div>
                        </div>
                    </li>
                </div>
            </ul>

              <div class="text-center">
                <button (click)="checkAnswers()" class="btn btn-primary">Comprobar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
